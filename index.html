<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gamer</title>
        <link rel="icon" href="./images/Frame.png" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <!-- Header Section -->
        <header>
            <!-- Navbar Section -->
            <nav class="nav-section">
                <div class="nav-container">
                    <div class="nav-title">
                        <img src="./images/Frame.png" alt="" />
                        <h2 class="nav-heading"><span class="main-text">G</span>amer</h2>
                    </div>
                    <div class="link-container">
                        <ul>
                            <li class="nav-link"><a href="">About Us</a></li>
                            <li class="nav-link"><a href="">Developers</a></li>
                        </ul>
                        <div class="icon-container">
                            <p class="icon-text">Follow Us On</p>
                            <span class="nav-icon" id="youtube">
                                <i class="fa-brands fa-youtube"></i>
                            </span>
                            <span class="nav-icon" id="tiktok">
                                <i class="fa-brands fa-tiktok"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </nav>
            <!--End of Navbar Section -->

            <!-- Banner Section -->
            <!-- banner section -->
            <div class="banner-container">
                <div class="banner-content">
                    <h1 class="banner-heading">
                        Play Like The <span class="main-gradient"> G.O.A.T. </span>
                    </h1>
                    <p class="banner-description">
                        <span class="banner-icon"> <i class="fa-regular fa-circle-play"></i> </span
                        >1-Click instant play
                    </p>
                    <p class="banner-description">
                        <span class="banner-icon"> <i class="fa-solid fa-download"></i> </span>No
                        Download
                    </p>
                    <p class="banner-description">
                        <span class="banner-icon"> <i class="fa-solid fa-user-group"></i> </span
                        >1000s of supported online games
                    </p>

                    <div class="banner-btns">
                        <button class="btn-primary">Sign In</button>
                        <button class="secondary-btn btn-primary">Go Rogue</button>
                    </div>
                </div>

                <div class="banner-img">
                    <img src="./images/Group 18.png" class="hero-img" />
                </div>
            </div>
            <!-- End of Banner Section -->
        </header>
        <main></main>
        <footer></footer>
    </body>
</html>
